<mat-form-field class="search-bar">
  <mat-label>Treatments</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. AAA131"
    #input
  />
</mat-form-field>
<span *ngIf="validationError" style="color: red">{{ validationError }}</span>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Patient Code Column -->
  <ng-container matColumnDef="treatmentCode">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.treatmentCode }}</mat-cell>
  </ng-container>
  <!-- Patient Column -->
  <ng-container matColumnDef="patient">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.patient }}</mat-cell>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="treatmentDate">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.treatmentDate }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</mat-table>
